<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
{% include header.html %}

    <div id="main" role="main" class="container">
      <span><span class="navbuttons" style="float:right">{% include nav.html %}</span><h1>{{page.title}}</h1></span>
           
      {{page.content}}

    <!-- Html Elements for Search -->
    <div id="search-container">
      <input type="text" id="search-input" placeholder="{{site.data.i18n[page.lang]['enter_query']}}">
      <ul id="results-container"></ul>
      </div>
      
      <!-- Script pointing to search-script.js -->
      <script src="/search-script.js" type="text/javascript"></script>
      
      <!-- Configuration -->
      <script>
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '/search.json'
      })
      </script>

    </div>

    {% include footer.html %}
  </body>
</html>
